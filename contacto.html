<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asao</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="header__barra">
                <div class="header__logo">
                    <a href="/">
                        <picture>
                            <source srcset="build/img/logo.webp" type="image/webp">
                            <img loading="lazy" src="build/img/logo.png" alt="imagen logo asado">
                        </picture>
                    </a>
                </div>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__link">Nosotros</a>
                    <a href="cursos.html" class="navegacion__link">Cursos</a>
                    <a href="contacto.html" class="navegacion__link navegacion__link--activo">Contactanos</a>
                </nav>
            </div>
            <h2 class="header__heading">Blog de Asado con consejos y cursos</h2>
            <p class="header__texto">Aprende de expertos asadores con sus mejores recetas</p>
        </div>
    </header>

    <main class="contenedor contacto">
        <h2 class="text-center heading">Contactanos</h2>
        <div class="contacto__imagen"></div>
        <div class="contacto__formulario">
            <form >
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre:</label>
                    <input class="campo__input" type="text" id="nombre" placeholder="Nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="apellido">Apellido:</label>
                    <input class="campo__input" type="text" id="apellido" placeholder="Apellido">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">Email:</label>
                    <input class="campo__input" type="email" id="email" placeholder="Email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">Email:</label>
                    <textarea class="campo__input campo__input--textarea"></textarea>
                </div>
                <input class="campo__submit" type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="footer__barra">
                <nav class="navegacion footer__navegacion">
                    <a href="nosotros.html" class="navegacion__link footer__link">Nosotros</a>
                    <a href="cursos.html" class="navegacion__link footer__link" >Cursos</a>
                    <a href="contacto.html" class="navegacion__link footer__link navegacion__link--activo">Contactanos</a>
                </nav>
                <div class="header__logo footer__logo">
                    <a href="/">
                        <picture>
                            <source srcset="build/img/logo.webp" type="image/webp">
                            <img loading="lazy" src="build/img/logo.png" alt="imagen logo asado">
                        </picture>
                    </a>
                </div>
            </div>
        </div>
        <p class="footer__copy">Todos los Derechos Reservados &copy;ElAsao</p>

    </footer>
</body>
</html>
